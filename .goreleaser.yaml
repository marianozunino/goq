version: 2

# Enable UPX compression for smaller binaries
upx:
  enabled: true
  compress: best

# Pre-release hooks
before:
  hooks:
    - go mod tidy
    - go generate ./...

# Build configuration
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    ldflags:
      - -s -w
      - -X github.com/marianozunino/goq/cmd.Version={{.Version}}
    flags:
      - -trimpath

# Release configuration
release:
  github:
    owner: marianozunino
    name: goq
  name_template: "{{.ProjectName}} v{{.Version}}"

# Archive configuration - maintain compatibility with selfupdater
archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip

# Changelog configuration
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
